<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Catalog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">
        .note{
            border: 1px solid #d4f3a1;
            padding: 5px;
            background: #f2f2f2;
            width:250px;
        }
        #note{
            width:100%;
            align-content: center;
            padding-top: 10px;
        }




    </style>
</head>
<body>
<br>
<br>
<div class="container">
    <th:block th:each="elev : ${elevi}">
        <br>
        <br>

        <h3 th:text="${elev.nume}"/>
        <br>
        <h4>Semestrul I</h4>
        <table class="table">
            <thead>
            <tr>
                <th>Materie</th>
                <th>Note</th>
                <th>Teza</th>
                <th>Medie</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="note : ${elev.semestrul1}">

                <tr>

                    <td th:utext="${note.getNume()}"></td>
                    <td th:utext="${note.getNote()}"></td>
                    <td th:text="${note.Teza()}"></td>
                    <td th:text="${note.getMedie()}"></td>
                </tr>
            </th:block>
            </tbody>
        </table>
        <h4>Semestrul II</h4>
        <table class="table">
            <thead>
            <tr>
                <th>Materie</th>
                <th>Note</th>
                <th>Teza</th>
                <th>Medie</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="note : ${elev.semestrul2}">

                <tr>

                    <td th:utext="${note.getNume()}"></td>
                    <td th:utext="${note.getNote()}"></td>
                    <td th:text="${note.Teza()}"></td>
                    <td th:text="${note.getMedie()}"></td>
                </tr>
            </th:block>
            </tbody>
        </table>


    </th:block>
</div>


</body>
</html>
