<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/xhtml"
>
<head>

    <title>Catalog virtual </title>
    <th:block sec:authorize="hasRole('parinte')">
        <meta http-equiv="refresh" content="0; url=parinti"/>
    </th:block>
    <th:block sec:authorize="hasRole('elev')">
        <meta http-equiv="refresh" content="0; url=elevi"/>
    </th:block>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

</head>
<body>
<br>
<br>
<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Catalog virtual</h3>
                    <div class="text-danger" th:if="${param.error}">
                        Email/Parola incorecte.
                    </div>
                    <div th:if="${param.logout}">
                        Logged out.
                    </div>
                </div>
                <div class="panel-body">
                    <form role="form" th:action="@{/login}" method="post">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" name="username" type="email" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Parola" name="password" type="password" value="">
                            </div>
                            <input type="submit" class="btn btn-success btn-block" value="Log in"/>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
